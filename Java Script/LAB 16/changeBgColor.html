<!DOCTYPE html>
<html>
<head>
	<title>WAP to change background color on click of button.</title>
</head>
<body id="color" >
	<script type="text/javascript">
		function changeBgcolor() {
			document.getElementById('color').style.backgroundColor="lightpink";
		}
	</script>
	
	<button onclick="changeBgcolor()"><h1>Click For Change Background color</h1></button>
</body>
</html>
