<!DOCTYPE html>
<html>
<head>
	<title>Fibbonacci Series</title>
</head>
<body>
	<script type="text/javascript">
		var n=prompt("Enter Value:")
		var a=0
		var b=1
		var temp
		var i=2
		// alert(a)
		// alert(b)
		while(i<=n)
		{
			temp=a+b
			alert(temp)
			a=b
			b=temp
			i++
		}
	</script>
</body>
</html>
