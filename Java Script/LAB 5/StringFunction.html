<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// Example string
let str = "Hello, World!";

// 1. charAt()
console.log("charAt(1):", str.charAt(1)); // e

// 2. charCodeAt()
console.log("charCodeAt(1):", str.charCodeAt(1)); // 101

// 3. startsWith()
console.log("startsWith('Hello'):", str.startsWith('Hello')); // true

// 4. endsWith()
console.log("endsWith('World!'):", str.endsWith('World!')); // true

// 5. includes()
console.log("includes('World'):", str.includes('World')); // true

// 6. indexOf()
console.log("indexOf('l'):", str.indexOf('l')); // 2

// 7. lastIndexOf()
console.log("lastIndexOf('l'):", str.lastIndexOf('l')); // 10

// 8. match()
console.log("match(/World/):", str.match(/World/)); // ['World']

// 9. repeat()
console.log("repeat(2):", str.repeat(2)); // Hello, World!Hello, World!

// 10. replace()
console.log("replace('World', 'Everyone'):", str.replace('World', 'Everyone')); // Hello, Everyone!

// 11. search()
console.log("search('World'):", str.search('World')); // 7

// 12. split()
console.log("split(', '):", str.split(', ')); // ['Hello', 'World!']

// 13. substr()
console.log("substr(0, 5):", str.substr(0, 5)); // Hello

// 14. substring()
console.log("substring(0, 5):", str.substring(0, 5)); // Hello

// 15. toString()
console.log("toString():", str.toString()); // Hello, World!

// 16. trim()
let strWithSpaces = "   Hello, World!   ";
console.log("trim():", strWithSpaces.trim()); // Hello, World!

	</script>
</body>
</html>
