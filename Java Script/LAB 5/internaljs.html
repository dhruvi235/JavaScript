<html>
    <head>
        <title>Internal JavaScript Demo</title>
        <script>
            function myalert(msg) {
                if(confirm("Are You Sure You Want to Display The Message??"))
                {
                    alert(msg);
                }
                else
                {
                    alert("can't display msg bcoz user cancelled the operation");
                }
            }
        </script>
    </head>
    <script>alert("Hello Students");</script>
    <script>myalert("Very Good Morning Students");</script>
</html>
