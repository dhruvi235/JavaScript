<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// Example string
		let str = "JavaScript is Awesome!";

		// 1. slice()
		console.log("slice(0, 10):", str.slice(0, 10)); // JavaScript

		// 2. toLowerCase()
		console.log("toLowerCase():", str.toLowerCase()); // javascript is awesome!

		// 3. toUpperCase()
		console.log("toUpperCase():", str.toUpperCase()); // JAVASCRIPT IS AWESOME!

		// 4. valueOf()
		console.log("valueOf():", str.valueOf()); // JavaScript is Awesome!

		// 5. fromCharCode()
		console.log("fromCharCode(74, 97, 118, 97):", String.fromCharCode(74, 97, 118, 97)); // Java

	</script>
</body>
</html>
