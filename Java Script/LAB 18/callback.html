<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hello(name, callback) {
            document.write("Hello " + name + " !!");

            callback("kashish");
        }

        function bye(name) {
            document.write("Bye " + name + " !!");
        }
        hello("Kashish", bye);
    </script>
</body>

</html>
