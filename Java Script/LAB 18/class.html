<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            introduce() {
                document.write(`Hello my name is ${this.name} and my age is ${this.age}`);
            }
        }
        const person1 = new person("Kashish", 19);
        person1.introduce();
    </script>
</body>

</html>
