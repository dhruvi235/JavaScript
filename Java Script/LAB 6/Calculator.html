//15. WAP to create calculator using switch case. (A)
<!DOCTYPE html>
<html>
<head>
	<title>Caluculator Using Switch:</title>
</head>
<body>
	<script type="text/javascript">
		var x=10;
		var y=20;
		var Ans='%';

	switch(Ans)
	{
		case '+' :
		{
			Ans=x+y;
			console.log(Ans);
			break;
		}
		case '-' :
		{
			Ans=x-y;
			console.log(Ans);
			break;
		}
		case '*' : 
		{
			Ans=x*y;
			console.log(Ans);
			break;
		}
		case '/' :
		{
			Ans=x/y;
			console.log(Ans);
			break;
		}
		case '%' :
		{
			Ans=x%y;
			console.log(Ans);
			break;
		}
		default:
		{
			console.log("Invalid Input");
		}
	}
	</script>
</body>
</html>
