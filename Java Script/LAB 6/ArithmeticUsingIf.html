//14. WAP to demonstrate the use of arithmetic operators using if condition. (A) 
<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic operators using if condition.</title>
</head>
<body>
	<script type="text/javascript">
		var x=10;
		var y=20;
		var z='+';

		if(z=='+')
		{
			Ans=x+y;
			console.log(Ans);
		}
		else if(z=='-')
		{
			Ans=x-y;
			console.log(Ans);
		}
		else if(z=='*')
		{
			Ans=x*y;
			console.log(Ans);
		}
		else if(z=='/')
		{
			Ans=x/y;
			console.log(Ans);
		}
		else if(z=='%')
		{
			Ans=x%y;
			console.log(Ans);
		}
	</script>
</body>
</html>
