<script>
	var n1=parseInt(prompt("enter numbeer 1:"));
	var n2=parseInt(prompt("enter numbeer 2:"));
	var max,lcm;
	if(n1>n2){
		max=n1;
	}
	else{
		max=n2;
	}
	lcm=max;
	while(lcm%n1!=0 || lcm%n2!=0){
		lcm+=max;
	}
	alert(lcm);
</script>
