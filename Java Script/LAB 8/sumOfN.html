<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3. WAP to print sum of first „n‟ Natural number (sum =1 + 2 + 3+ … +n). (A) -->
    <script>
         n=prompt("Enter number:");
         var sum=0
         for(var i=1; i<=n; i++){
            sum=sum+i;
        }
        prompt("Sum of n natural numbers is :",sum);
    
    </script>
</body>
</html>
