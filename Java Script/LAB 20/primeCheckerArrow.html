<script>
    isPrime=(n)=>{
        flag=0;
        if(n<=1){
            
            flag=1
        }
        else if(n==2){
            
            flag=0;
        }
        else{
            for (let i=2; i<n; i++){
                if(n%i==0){
                    flag=1;
                }
            }
        }
        if(flag==0){
            document.write(n+" is a prime number!!")
        }
        else if(n<=1){
            document.write(n+" is undefined")
        }
        else{
            document.write(n+" is not prime number.");
        }
    }
    isPrime(1)
</script>
