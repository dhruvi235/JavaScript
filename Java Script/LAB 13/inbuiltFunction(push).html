<!DOCTYPE html>
<html>
<head>
	<title>Inbuilt Function Push</title>
</head>
<body>
	<script type="text/javascript">
		const marks=[95,80,75,60];
		document.write("Before Adding new item marks array contains : <br>");
		for(i=0;i<marks.length;i++)
		{
			document.write(marks[i]+"&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write("<br>");
		}
		marks.push(70);
		marks.push(83,75);
		document.write("After Adding new item marks array contains : <br>");
		document.write(marks+"<br>")
	</script>
</body>
</html>
