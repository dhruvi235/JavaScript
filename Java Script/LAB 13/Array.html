<!DOCTYPE html>
<html>
<head>
	<title>Array of Countries</title>
</head>
<body>
	<script type="text/javascript">
		let countries=[];
		var n = prompt("Enter Num of countries : ");
		for(let i=0;i<n;i++)
		{
			var country=prompt("Enter Name of countries : ");
			countries[i]=country;
		}
		document.write(countries);
	</script>
</body>
</html>
