<!DOCTYPE html>
<html>
<head>
	<title>Inbuilt Function Shift</title>
</head>
<body>
	<script type="text/javascript">
		const marks=[95,80,75,60]; 
		document.write("Before removing item marks array contains : <br>");
		for(i=0;i<marks.length;i++)
		{
			document.write(marks[i]+"&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write("<br>");
		}
		marks.shift();
		document.write("After removing item marks array contains : <br>");
		document.write(marks+"<br>")
	</script>
</body>
</html>
