<!DOCTYPE html>
<html>
<head>
	<title>Inbuilt Function Splice</title>
</head>
<body>
	<script type="text/javascript">
		const marks=[95,80,75,60]; 
		document.write("Before adding item marks array contains : <br>");
		for(i=0;i<marks.length;i++)
		{
			document.write(marks[i]+"&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write("<br>");
		}
		marks.splice(2,0,20,30);
		document.write("After adding item at position 2 marks array contains : <br>");
		document.write(marks+"<br>")
	</script>
</body>
</html>
