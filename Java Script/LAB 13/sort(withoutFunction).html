<!DOCTYPE html>
<html>
<head>
	<title>WithOut Inbuilt Function</title>
</head>
<body>
	<script type="text/javascript">
		myArray=[];
        size=parseInt(prompt("Enter the size of the array:"));
        for(i=0;i<size;i++){
            myArray[i]=prompt("Enter the element:");
        }
        document.write("Array :");
        for(i=0;i<size;i++){
            document.write(myArray[i]+" ");
        }

        //Sort
        for(i=0;i<size;i++){
            for(j=0;j<size-1;j++){
                if(myArray[j]>myArray[j+1]){
                    temp=myArray[j];
                    myArray[j]=myArray[j+1];
                    myArray[j+1]=temp;
                }
            }
        }
        document.write("<br>"+"Sorted Array:");
        for(i=0;i<size;i++){
            document.write(myArray[i]+" ");
        }
	</script>
</body>
</html>
