<!DOCTYPE html>
<html>
<head>
	<title>Sorting WithOut Function</title>
</head>
<body>
	<script type="text/javascript">
		
		let a=[];
		let n=prompt("Enter Size of Array :");
		for(let i=0;i<n;i++)
		{
			let num=parseInt(prompt("Enter Element :"));
			a[i]=num;
		}
		document.write("Array :",a,"<br>");

		for(let i=0;i<a.length;i++)
		{
			for(let j=0;j<a.length-i;j++)
			{
				if(a[j]>a[j+1]){
					let temp=a[j]
					a[j]=a[j+1]
					a[j+1]=temp
				}
			}
		}
		document.write("Array sort :",a,"<br>");

	</script>

</body>
</html>
