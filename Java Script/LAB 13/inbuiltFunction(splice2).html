<!DOCTYPE html>
<html>
<head>
	<title>Inbuilt Function</title>
</head>
<body>
	<script type="text/javascript">
		const marks=[95,80,75,60,50]; 
		document.write("Before removing item marks array contains : <br>");
		for(i=0;i<marks.length;i++)
		{
			document.write(marks[i]+"&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write("<br>");
		}
		marks.splice(3,2);
		document.write("After removing 2 item at position 3 marks array contains : <br>");
		document.write(marks+"<br>")
	</script>
</body>
</html>
