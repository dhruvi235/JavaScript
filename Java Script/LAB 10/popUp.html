<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Box</title>
</head>
<body>
    <script>
        name=prompt("Enter your name:");
        if(confirm("Are you "+name+"?"))
        {
            alert("You have confirmed that you are "+name);
        }
        else{
            alert("You denied that your name is "+name);
        }        
    </script>
</body>
</html>
