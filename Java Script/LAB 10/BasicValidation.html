<!DOCTYPE html>
<html>
<head>
	<title>Basic Validations</title>
</head>
<body>
	<form id="Registration">
	<table>
		<tr>
			<td><label for="UserName">Enter UserName</label></td>
			<td><input type="text" id="UserName" name="UserName"></td>
		</tr>
		<tr>
			<td><label for="Password">Password</label></td>
			<td><input type="Password" id="Password" name="Password"></td>
		</tr>
		<tr>
			<td><label for="Confirm Password">Confirm Password</label></td>
			<td><input type="Password" id="ConfirmPassword" name="ConfirmPassword"></td>
		</tr>
		<tr>
			<td><button onclick="Validations()">submit</button></td>
		</tr>
	</form>
	</table>

	<script type="text/javascript">
		function Validations() {
			const UserName=document.getElementById("UserName").value.trim()
			const Password=document.getElementById("Password").value
			const ConfirmPassword=document.getElementById("ConfirmPassword").value

			if (UserName=="") 
			{
				alert("UserName Can Not Empty");
				return false;
			}
			if (Password.length<8) 
			{
				alert("Password Must be at least 8 Character");
				return false;
			}
			if (Password!=ConfirmPassword)
			{
				alert("Password Don't Match Please Enter Correct Password");
				return false;
			}
			alert("Registration Successfully Done!!")
			return true;
		}
	</script>
</body>
</html>
