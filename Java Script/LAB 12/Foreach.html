<!DOCTYPE html>
<html>
<head>
	<title>Static Array Of Course Using Foreach Function</title>
</head>
<body>
	<script type="text/javascript">
		const Course=["Btech","BCA","BBA","BCOM"];
		Course.forEach(myFunction);

		function myFunction(item) {
			document.write(item+"<br>");
		}
	</script>
</body>
</html>
