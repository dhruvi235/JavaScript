<!DOCTYPE html>
<html>
<head>
	<title>Delay</title>
	<style type="text/css">
		.container{
			position: static;
			height: 580px;
			width: 580px;
			border: 1px solid black;
		}
		.box{
			position: relative;
			background-color: red;
			height: 70px;
			width: 70px;
			animation-name: direction;
			animation-delay: 5s;
			animation-duration: 2s;
			animation-timing-function: ease-in;
		}
		@keyframes direction{
			0%{
				background-color: red;
				left: 0px;
				top: 0px;
			}
			25%{
				background-color: yellow;
				left: 507px;
				top: 0px;
			}
			50%{
				background-color: blue;
				left: 507px;
				top: 507px;
			}
			75%{
				background-color: black;
				left: 0px;
				top: 507px;
			}
			100%{
				background-color: pink;
				left: 0px;
				top: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
