<!DOCTYPE html>
<html>
<head>
	<title>Employee Form</title>
</head>
<body>
	<div class="a">
	<form>
		<table border="1">
			<tr>
				<th colspan="2">Employee Form</th>
			</tr>
			<tr>
				<td>First Name :</td>
				<td><input type="text" name="Fname"></td>
			</tr>
			<tr>
				<td>Last Name :</td>
				<td><input type="text" name="Lname"></td>
			</tr>
			<tr>
				<td>Father's Name :</td>
				<td><input type="text" name="father's name"></td>
			</tr>
			<tr>
				<td>Mother's Name :</td>
				<td><input type="text" name="Mother's name"></td>
			</tr>
			<tr>
				<td>Date Of Birth :</td>
				<td><input type="text" name="dob"></td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td><input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female</td>
			</tr>
			<tr>
				<td>City :</td>
				<td>
					<select>
						<option selected disabled="">Select Any One</option>
						<option>Rajkot</option>
						<option>Ahmedabad</option>
						<option>Morbi</option>
						<option>Surat</option>
						<option>Baroda</option>
						<option>Wakaner</option>
						<option>Jamnagar</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Hobby :</td>
				<td>
					<select>
						<option selected disabled="">Select Any One</option>
						<option>Reading</option>
						<option>Traveling</option>
						<option>Music</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Education Qualification :</td>
				<td>
					<input type="radio" name="edu">Higher-Secondary
					<input type="radio" name="edu">Under-Graduate
					<input type="radio" name="edu">Post-Graduate
					<input type="radio" name="edu">PHD
				</td>
			</tr>
			<tr>
				<td>Marrital Status :</td>
				<td>
					<input type="radio" name="MS">Married
					<input type="radio" name="MS">UnMarried
					<input type="radio" name="MS">Divorsed
				</td>
			</tr>
			<tr>
				<td>Contact No :</td>
				<td><input type="number" name="number" maxlength="10"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" align="center"><input type="submit" name="s"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
