<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			display: flex;
			flex-wrap: wrap;
			gap : 10px;
		}
		.container div{
			height: 150px;
			flex: 1 1 22%;
		}
		.container1{
			background-color: red;
		}
		.container2{
			background-color: yellow; 
		}
		.container3{
			background-color: green;
		}
		.container4{
			background-color: blue;
		}
		@media (max-width: 1024px){
			.container div{
				flex: 1 1 30%;
			}
		}
		@media (max-width: 680px){
			.container div{
				flex: 1 1 45%;
			}
		}
		@media (max-width: 480px){
			.container div{
				flex: 1 1 90%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="container1"></div>
	<div class="container2"></div>
	<div class="container3"></div>
	<div class="container4"></div>
	</div>
</body>
</html>
