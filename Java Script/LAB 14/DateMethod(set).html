 <!-- WAP to demonstrate all the methods (set) of date object. -->
 <script type="text/javascript">
 	{
 		document.write("Set Method of date class : <br>");
 		const d = new Date();
 		document.write("Current Date : "+d+"<hr>");

 		d.setDate(15);
 		document.write("setDate(15) : "+d+"<hr>");

 		d.setMonth(4);
 		document.write("setMonth(4) : "+d+"<hr>");

 		d.setFullYear(2020);
 		document.write("setFullYear(2020) : "+d+"<hr>");

 		d.setFullYear(d.getFullYear(),d.getMonth() + 6);
 		document.write("setFullYear(d.getFullYear(),d.getMonth()+6) : "+d+"<hr>")

 		d.setTime(1332408825100);
 		document.write("setTime(133240882510089) : "+d+"<hr>")
 	}
 </script>
