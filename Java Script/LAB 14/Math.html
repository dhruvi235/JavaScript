<!-- WAP to demonstrate various methods of math object. -->
<script type="text/javascript">
	document.write("Value for floor(-4.9) : "+Math.floor(-4.9)+"<hr>");
	document.write("Value for floor(4.9) : "+Math.floor(4.9)+"<hr>");
	document.write("Value for ceil(-4.9) : "+Math.ceil(-4.9)+"<hr>");
	document.write("Value for ceil(4.9) : "+Math.ceil(4.9)+"<hr>");
	document.write("Value for trunc(4.9) : "+Math.trunc(4.9)+"<hr>");
	document.write("Value for trunc(-4.9) : "+Math.trunc(-4.9)+"<hr>");
	document.write("Value for log(5) : "+Math.log(5)+"<hr>");
	document.write("Value for round(5.4) : "+Math.round(5.4)+"<hr>");
	document.write("Value for pow(3,3) : "+Math.pow(3,3)+"<hr>");
	document.write("Value for max(-2.5,10,2,5,20) : "+Math.max(-2.5,10,2,5,20)+"<hr>");
	document.write("Value for min(-2.5,10,2,5,20) : "+Math.min(-2.5,10,2,5,20)+"<hr>");
	document.write("Value for sqrt(18) : "+Math.sqrt(18)+"<hr>");
	document.write("Value for absolute(-10.9563456980) : "+Math.abs(-10.9563456980)+"<hr>");
	document.write("Value for PI : "+Math.PI+"<hr>");
	document.write("Value for sin(65) : "+Math.sin(65)+"<hr>");
	document.write("Value for cos(65) : "+Math.cos(65)+"<hr>");
	document.write("Value for tan(85) : "+Math.tan(85)+"<hr>");
	document.write("Value for sin() : "+Math.asin(0)+"<hr>");
	document.write("Value for acos() : "+Math.acos(0)+"<hr>");
	document.write("Value for atan() : "+Math.atan(0)+"<hr>");
</script>
