<!-- WAP to demonstrate all the methods (get) of date object. (A) -->
<script type="text/javascript">
	const date = new Date();
	document.write("Get Methods of Date class : ");
	document.write(date+"<br>");
	document.write("getFullYear() : "+date.getFullYear()+"<hr>");
	document.write("getMonth() : "+date.getMonth()+"<hr>");
	document.write("getDate() : "+date.getDate()+"<hr>");
	document.write("getHours() : "+date.getHours()+"<hr>");
	document.write("getMinutes() : "+date.getMinutes()+"<hr>");
	document.write("getSeconds() : "+date.getSeconds()+"<hr>");
	document.write("getMilliseconds() : "+date.getMilliseconds()+"<hr>");
	document.write("getTime() : "+date.getTime()+"<hr>");
	document.write("getDay() : "+date.getDay()+"<hr>");
	document.write("Date.now() : "+Date.now()+"<hr>");

	const d = new Date("2021-03-25");
	d.getFullYear();
	document.write(d+"<hr>")			
</script>
