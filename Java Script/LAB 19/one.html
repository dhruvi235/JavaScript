<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // one argument and arrow function demonstration
        let square = (num) => {
            return num * num
        };
        let aor = (length, width) => {
            return length * width;
        }
        let num = 5;
        const ans = square(num);
        let len = 10;
        let wid = 5;

        const area = aor(len, wid);
        document.write(ans);
        document.write("<br>");
        document.write(area);
    </script>
</body>

</html>
