<!-- WAP to demonstrate Arrow functions when we do not have argument. -->
 <script>
      let addition=(a,b)=>{
            add=a+b;
            document.write(add+"<br>")
        }
        addition(2,4)

        let subtraction=(a,b)=>{
            sub=a-b;
            document.write(sub+"<br>")
        }
        subtraction(2,4)

        let multiplication=(a,b)=>{
            mul=a*b;
            document.write(mul+"<br>")
        }
        multiplication(2,4)

        let division=(a,b)=>{
            div=a/b;
            document.write(div+"<br>");
        }
        division(2,4)
 </script>
