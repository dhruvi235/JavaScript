<!DOCTYPE html>
<html>
<head>
	<title>Array Method : include & find</title>
</head>
<body>
	<script type="text/javascript">
		const arr=[1,2,3,4,5];
		document.write(arr.includes(5,3));
		document.write("<br>");
		const arr1=[1,2,3,4,5];
		document.write(arr1.find(element=>element>2));
	</script>
</body>
</html>
