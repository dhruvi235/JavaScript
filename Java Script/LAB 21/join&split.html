<!DOCTYPE html>
<html>
<head>
	<title>Array Method : Join and Split</title>
</head>
<body>
	<script type="text/javascript">
		document.write("join Array Method : ");
		const arr = [1,2,3,4,5];
		document.write(arr.join('=>'));
		document.write("<br>");
		document.write("split Array Method : ");
		const str = "Hello Welcome to javascript";
		document.write(str.split(" "));
	</script>
</body>
</html>
