<!DOCTYPE html>
<html>
<head>
	<title>Every Method</title>
</head>
<body>
	<script type="text/javascript">
		const arr=[2,4,6,8];
		const even=arr.every(ele=>ele%2==0)
		document.write(even);
		document.write("<br>")
		const arr1=[2,4,6,8];
		const odd=arr1.every(ele=>ele%2!=0)
		document.write(odd);
		document.write("<br>")
	</script>
</body>
</html>
