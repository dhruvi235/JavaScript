<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 84. WAP to create numerical array and remove duplicate elements from the array using reduce method. (B) -->
    <script>
        let arr=[1,2,3,4,3,4,5,6,7,8,9,20]
        let newArray = arr.reduce((acc, num)=>
        {
            if(!acc.includes(num)){
                acc.push(num);
            }
            return acc
        },[]
    )
    document.write(newArray)
    </script>

</body>
</html>
