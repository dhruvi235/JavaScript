<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Example</title>
</head>
<body>
    <p id="demo"></p>

    <script type="module">
        import message, { name, age } from "./message.js";  

        document.getElementById('demo').innerHTML = message(); 

        document.getElementById('demo').innerHTML += "<br>My name is " + name + ".";
        document.getElementById('demo').innerHTML += "<br>I am " + age + " years old.";
    </script>
</body>
</html>
