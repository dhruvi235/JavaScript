<!DOCTYPE html>
<html>
<head>
	<title>Pattern 2</title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<=5;i++)
		{
			for(k=5;k>i;k--)
			{
				document.write("&nbsp;&nbsp;");
			}
			for(j=1;j<=i;j++)
			{
				document.write(j);
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
