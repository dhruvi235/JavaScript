<!DOCTYPE html>
<html>
<head>
	<title>Pattern 3</title>
</head>
<body>
	<script type="text/javascript">
		for(let i=5;i>=1;i--)
		{
			for(k=5;k>i;k--)
			{
				document.write("&nbsp;");
			}
			for(j=1;j<=i;j++)
			{
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
