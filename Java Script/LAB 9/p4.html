<!DOCTYPE html>
<html>
<head>
	<title>Pattern 4</title>
</head>
<body>
	<script type="text/javascript">
		for (var i=5;i>=1;i--) 
		{
			for(var k=1;k<i;k++)
			{
				document.write("&nbsp;");
			}
			for (var j=5;j>=i;j--) 
			{
				document.write(" "+i+" ");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
