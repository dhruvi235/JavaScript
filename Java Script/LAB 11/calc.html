<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Calculator</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style type="text/css">
      body {
  font-family: Arial, sans-serif;
  background-color: #f9f3f3; /* light pink */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  background-color: #fff5cc; /* light yellow */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

.display {
  background-color: #f9f3f3;
  border: 2px solid #f1c7b6;
  border-radius: 10px;
  width: 100%;
  padding: 10px;
  font-size: 24px;
  text-align: right;
  margin-bottom: 15px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.button {
  background-color: #ffb6b9; /* light pink */
  border: none;
  border-radius: 10px;
  padding: 20px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #ff7a8e;
}

button:active {
  background-color: #e06d7f;
}

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('+')">+</button>
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="appendToDisplay('-')">-</button>
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('*')">*</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>
  </div>

  <script >
    function appendToDisplay(value)
    {
        document.getElementById("display").value += value;
    }

    function clearDisplay()
    {
        document.getElementById("display").value = '';
    }

    function calculate() 
    {
        try {
        let result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
        }
        catch (error) 
        {
            document.getElementById("display").value = "Error";
        } 
    }

  </script>
</body>
</html>
