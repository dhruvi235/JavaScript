<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #1e1e1e, #121212);
        font-family: 'Arial', sans-serif;
    }

    .calculator {
        background: #1c1c1c;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        padding: 20px;
        width: 320px;
    }

    #result {
        width: 100%;
        height: 60px;
        font-size: 24px;
        font-weight: bold;
        text-align: right;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        padding: 10px;
        background: #333;
        color: #fff;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    #result:focus {
        outline: none;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 60px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #444, #555);
        color: #fff;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        background: linear-gradient(135deg, #666, #777);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
    }

    button.glow {
        background: linear-gradient(135deg, #ff9800, #f44336);
        box-shadow: 0 0 10px rgba(255, 76, 41, 0.5);
    }

    button.glow:hover {
        background: linear-gradient(135deg, #ffb74d, #ef5350);
        box-shadow: 0 0 15px rgba(255, 76, 41, 0.8);
    }
</style>
</head>

<body>
<div class="calculator">
    <input type="text" id="result" placeholder="0" disabled />
    <div class="buttons">
        <button class="glow" onclick="ClearResult('C')">C</button>
        <button onclick="ResultDisplay('7')">7</button>
        <button onclick="ResultDisplay('8')">8</button>
        <button onclick="ResultDisplay('9')">9</button>
        <button onclick="ResultDisplay('/')">/</button>
        <button onclick="ResultDisplay('4')">4</button>
        <button onclick="ResultDisplay('5')">5</button>
        <button onclick="ResultDisplay('6')">6</button>
        <button onclick="ResultDisplay('*')">*</button>
        <button onclick="ResultDisplay('1')">1</button>
        <button onclick="ResultDisplay('2')">2</button>
        <button onclick="ResultDisplay('3')">3</button>
        <button onclick="ResultDisplay('-')">-</button>
        <button onclick="ResultDisplay('0')">0</button>
        <button class="glow" onclick="CalculateResult()">=</button>
        <button onclick="ResultDisplay('+')">+</button>
        <button onclick="ResultDisplay('^')">^</button>
        <button onclick="Squareroot('√')">√</button>
        <button onclick="LogCalculate('log')">log</button>
        <button onclick="SinCalculate('sin')">sin</button>
        <button onclick="CosCalculate('cos')">cos</button>
    </div>
</div>
<script>
    function ResultDisplay(value){
        document.getElementById("result").value += value;
    }
    function ClearResult(value){
        document.getElementById("result").value = '';
    }
    function CalculateResult(){
        const resfield = document.getElementById("result").value;
        try{
            if(resfield.includes("^")){
                const result = eval(resfield.replace("^","**"));
                document.getElementById("result").value = result;
            }
            else{
            const result = eval(resfield);
            document.getElementById("result").value = result;
            }
        }
        catch(error){
            document.getElementById("result").value = 'Error';
        }
    }
    function Squareroot(){
        const r = document.getElementById("result").value;
        const r1 = Math.sqrt(r);
        document.getElementById("result").value = r1;
    }
    function LogCalculate(){
        const l = document.getElementById("result").value;
        const l1 = Math.log10(l);
        document.getElementById("result").value = l1;
    }
    function SinCalculate(){
        const s = document.getElementById("result").value;
        const s1 = Math.sin(s);
        document.getElementById("result").value = s1;
    }
    function CosCalculate(){
        const c = document.getElementById("result").value;
        const c1 = Math.cos(c);
        document.getElementById("result").value = c1;
    }
</script>
</body>
</html>
