<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 300px;
        }
        #result {
            width: 100%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        #result:focus {
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #444, #555);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #666, #777);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
        }
        button.glow {
            background: linear-gradient(135deg, #ff9800, #f44336);
            box-shadow: 0 0 10px rgba(255, 76, 41, 0.5);
        }
        button.glow:hover {
            background: linear-gradient(135deg, #ffb74d, #ef5350);
            box-shadow: 0 0 15px rgba(255, 76, 41, 0.8);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" disabled />
        <div class="buttons">
            <button class="glow" onclick="clearscreen()">C</button>
            <button onclick="append('7')" id="result">7</button>
            <button onclick="append('8')" id="result">8</button>
            <button onclick="append('9')" id="result">9</button>
            <button onclick="append('/')" id="result">/</button>
            <button onclick="append('4')" id="result">4</button>
            <button onclick="append('5')" id="result">5</button>
            <button onclick="append('6')" id="result">6</button>
            <button onclick="append('*')" id="result">*</button>
            <button onclick="append('1')" id="result">1</button>
            <button onclick="append('2')" id="result">2</button>
            <button onclick="append('3')" id="result">3</button>
            <button onclick="append('-')" id="result">-</button>
            <button onclick="append('0')" id="result">0</button>
            <button class="glow" onclick="clc()">=</button>
            <button onclick="append('+')" id="result">+</button>
        </div>
    </div>
    <script>
        function append(value)
        {
            document.getElementById('result').value+=value;
        }
        function clc()
        {
            const field=document.getElementById('result')
            try{
            field.value=eval(field.value);
            }
            catch(error){
            document.getElementById('result').value="Error";
            }
        }
        function clearscreen()
        {
            document.getElementById('result').value="";
        }
    </script>
</body>
</html>
