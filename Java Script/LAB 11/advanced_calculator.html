<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dark Theme Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1e1e1e, #121212);
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 320px;
        }

        #result {
            width: 100%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #result:focus {
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #444, #555);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #666, #777);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
        }

        button.glow {
            background: linear-gradient(135deg, #ff9800, #f44336);
            box-shadow: 0 0 10px rgba(255, 76, 41, 0.5);
        }

        button.glow:hover {
            background: linear-gradient(135deg, #ffb74d, #ef5350);
            box-shadow: 0 0 15px rgba(255, 76, 41, 0.8);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" disabled />
        <div class="buttons">
            <button class="glow" onclick="cls()">C</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('0')">0</button>
            <button class="glow" onclick="calc('=')">=</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('^')">^</button>
            <button onclick="sqrt(Math.sqrt(document.getElementById('result').value))">âˆš</button>
            <button onclick="log(Math.log())">log</button>
            <button onclick="sin(Math.sin())">sin</button>
            <button onclick="cos(Math.cos())">cos</button>
            <button onclick="append(Math.PI)">PI</button>
        </div>
    </div>
</body>

</html>
<script>
function calc(){
    try{
                let ans=eval(document.getElementById('result').value);
            document.getElementById('result').value=ans;
            }
            catch(error){
                document.getElementById('result').value="Invalid Input";
            }
    }
        function cls(){
            document.getElementById('result').value="";
        }
        function append(value){
            document.getElementById('result').value+=value;
        }
        function sqrt(){
          
            document.getElementById('result').value=Math.sqrt(document.getElementById('result').value);
        }
        function log(){

            document.getElementById('result').value=Math.log10(document.getElementById('result').value);
        }
        function sin(){
            const degree = document.getElementById('result').value;
            const radians = degree *Math.PI/180; 
            document.getElementById('result').value=Math.sin(radians);
        }
        function cos(){
            const degree = document.getElementById('result').value;
            const radians = degree *Math.PI/180; 
            document.getElementById('result').value=Math.cos(radians);
        }
</script>
